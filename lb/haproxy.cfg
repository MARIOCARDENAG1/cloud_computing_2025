global
    maxconn 256

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http_front
    bind *:80
    default_backend web_back

backend web_back
    balance roundrobin
    # Usa el ClusterIP Service de Kubernetes:
    server web-svc web-svc:5000 check

