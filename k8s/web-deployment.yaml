apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-web
  template:
    metadata:
      labels:
        app: notes-web
    spec:
      containers:
        - name: web
          image: notes-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_HOST
              value: "mongo-svc"
          ports:
            - containerPort: 5000

